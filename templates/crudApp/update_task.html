{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body class="text-center m-auto bg-slate-500">
    <h3 class="text-green-500 font-mono text-3xl font-bold pt-48 underline">
      Todo List
    </h3>
    <div class="w-2/5 h-full m-auto pt-8 content-center bg-red-200 mt-8">
      <form method="POST">
        {% csrf_token %} {{ updateForm.task}}
        <br>
        <button
          type="submit"
          class="bg-green-500 p-4 my-8 rounded-md text-white text-center cursor-pointer hover:bg-green-700 font-bold"
        >
          Update Task
        </button>
      </form>
      </div>
    </div>
  </body>
</html>
